<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-field" />
        
        <div class="content-box">
            <!-- Add this div -->
            <div class="typing-text">
                <p></p>
            </div>
        </div>
        
        <div class="content">
            <ul class="result-details">
                <li class="time">
                    <p>Time Left: <span><b>60</b> seconds</span></p>
                </li>
                <li class="mistake">
                    <p>Mistakes: <span><b>0</b></span></p>
                </li>
                <li class="wpm">
                    <p>WPM: <span><b>0</b></span></p>
                </li>
                <li class="cpm">
                    <p>CPM: <span><b>0</b></span></p>
                </li>
            </ul>
            <button class="btn">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
